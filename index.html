<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الشخصية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background-color: #1a1a1a;
            color: #fff;
            padding: 50px 20px;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        section {
            margin: 50px 20px;
        }
        h2 {
            font-size: 2em;
            color: #1a1a1a;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            color: #fff;
            text-decoration: none;
            background-color: #007bff;
            border-radius: 8px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }
        a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا في عالمي الرقمي!</h1>
    </header>

    <section>
        <h2>دعونا نتواصل!</h2>

        <a href="https://t.me/itsb8" target="_blank">Telegram</a>
    </section>
</body>
</html>
